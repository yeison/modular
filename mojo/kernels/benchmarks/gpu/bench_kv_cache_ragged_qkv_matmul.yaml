    MODEL: llama3.1

# llama 3.2 shape
- $seq_len: 1
  $batch_size: [50, 64, 150, 200, 250]
  num_q_heads: 24
  num_kv_heads: 8
  head_dim: 128
  $use_random_lengths: False
  metadata:
    MODEL: llama3.2

- $seq_len: [512, 1024]
  $batch_size: [1, 25, 50, 100]
  num_q_heads: 24
  num_kv_heads: 8
  head_dim: 128
  $use_random_lengths: True
  metadata:
    MODEL: llama3.2
