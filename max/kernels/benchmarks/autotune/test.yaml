name: multistage_gemm
file: $KERNEL_BENCHMARKS_ROOT/autotune/sample.mojo

rules:
  - stages<=4 and $x<2
  - stages>1

params:

- dtype: DType.float16
  shape: [1024x512x256, 32x32x32]
  stages: [4,8]
  $x: "[i for i in range(4)]"

- dtype: DType.float32
  shape: 64x64x64
  stages: 2
